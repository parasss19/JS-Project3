<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="script.js" defer></script>
    <title>Project 3- Clock</title>
</head>
<body class="m-0 p-0 box-border bg-no-repeat bg-cover backdrop-blur-sm" style="background-image: url(bg-img.jpg);" >
    
    <div id="container" class="h-screen flex justify-center items-center">
        <div class="clock w-[30rem] h-[30rem] border-[13px] border-lime-950 rounded-full">
          <div class="clock-face relative w-full h-full -translate-x-[3px]">
            <div class="hour-hand    h-[6px] w-[50%] bg-white absolute top-[50%] origin-right rotate-90 "></div>
            <div class="min-hand     h-[6px] w-[50%] bg-white absolute top-[50%] origin-right rotate-90 "></div>
            <div class="second-hand  h-[6px] w-[50%] bg-white absolute top-[50%] origin-right rotate-90 "></div>
          </div>
        </div>
    </div>
</body>
</html>
